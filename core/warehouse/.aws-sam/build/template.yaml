AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Warehouse system using RDS and Lambda within a VPC

  '
Globals:
  Function:
    Handler: warehouse.App::handleRequest
    Runtime: java17
    Architectures:
    - x86_64
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        LOGGER_LEVEL: FINEST
Resources:
  WarehouseInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: warehouse-igw
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        CidrIp: '0.0.0.0/0'
  ReceivedDataStream:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: received_data
      AttributeDefinitions:
      - AttributeName: spotId
        AttributeType: N
      - AttributeName: timestamp
        AttributeType: N
      KeySchema:
      - AttributeName: spotId
        KeyType: HASH
      - AttributeName: timestamp
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  LackDetection:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LackDetection
      Policies:
      - Statement:
        - Effect: Allow
          Resource: '*'
          Action:
          - dynamodb:*
      Events:
        TableRecordChange:
          Type: DynamoDB
          Properties:
            StartingPosition: LATEST
            Stream:
              Fn::GetAtt:
              - ReceivedDataStream
              - StreamArn
            FilterCriteria:
              Filters:
              - Pattern: '{"eventName": ["INSERT"]}'
    Metadata:
      SamResourceId: LackDetection
  DataToRDSLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
      Policies:
      - PolicyName: DataToRDSLambdaFullAccessPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:*
            - rds:*
            - logs:*
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            Resource: '*'
  DataToRDSLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: warehouse.App::handleRequest
      CodeUri: DataToRDSLambda
      Environment:
        Variables:
          RDS_HOST:
            Fn::GetAtt:
            - WarehouseDB
            - Endpoint.Address
          RDS_PORT: '5432'
          RDS_USERNAME: postgres
          RDS_PASSWORD: postgres
          RDS_DB_NAME: warehouse_db
          RDS_TABLE_NAME: orders_data
          DYNAMODB_TABLE: spot_lack_data
      Role:
        Fn::GetAtt:
        - DataToRDSLambdaRole
        - Arn
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt:
              - SpotLackDataStream
              - StreamArn
            StartingPosition: LATEST
            BatchSize: 5
            FilterCriteria:
              Filters:
              - Pattern: '{"eventName": ["INSERT"]}'
    Metadata:
      SamResourceId: DataToRDSLambda
  SpotLackDataStream:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: spot_lack_data
      AttributeDefinitions:
      - AttributeName: spotId
        AttributeType: N
      - AttributeName: timestamp
        AttributeType: N
      KeySchema:
      - AttributeName: spotId
        KeyType: HASH
      - AttributeName: timestamp
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  WarehouseDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: warehouse-db
      AllocatedStorage: '20'
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '14.14'
      MasterUsername: postgres
      MasterUserPassword: postgres
      DBName: warehouse_db
      PubliclyAccessible: true
      MultiAZ: false
      BackupRetentionPeriod: 7
      StorageEncrypted: false
      DeletionProtection: false
      Port: '5432'
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS security group to allow external access to PostgreSQL
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        CidrIp: '0.0.0.0/0'
Outputs:
  WarehouseDBEndpoint:
    Description: The endpoint of the PostgreSQL RDS
    Value:
      Fn::GetAtt:
      - WarehouseDB
      - Endpoint.Address
  LambdaFunctionARN:
    Description: The ARN of the Lambda function
    Value:
      Fn::GetAtt:
      - DataToRDSLambda
      - Arn
  LackDetectionFunction:
    Description: Lack Detection Lambda function ARN
    Value:
      Fn::GetAtt:
      - LackDetection
      - Arn
